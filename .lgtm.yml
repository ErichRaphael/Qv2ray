extraction:
  cpp:
    prepare:
      packages:
        - pkg-config
        - qt5-default
        - qt5-qmake
        - qtdeclarative5-dev
        - qttools5-dev-tools
    index:
      build_command:
        - git submodule update --init
        - QT_SELECT=5 QTDIR=/usr/share/qt5 lrelease ./Qv2ray.pro
        - mkdir build && cd ./build
        - QT_SELECT=5 QTDIR=/usr/share/qt5 qmake ../
        - make
        
